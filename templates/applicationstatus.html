{% extends 'adminhomepage.html' %}
{% block addcss %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='complaint.css')}}">
{% endblock %}
{% block content %}
<br>
    <div class="container">
        <h2 class="title">Update Application Status</h2>
        <form method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label for="complaint status">Application Status:</label>
                <select name="status" id="status">
                  <option value="Waiting">Wating</option>
                  <option value="Accepted">Accepted</option>
                  <option value="Rejected">Rejected</option>
                </select>
              </div><br>
              <button class="swt" type="submit">Submit</button>
          </div>
        </form>
      </div>
{% endblock %}
