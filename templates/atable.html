{% extends 'homepage.html' %}
{% block addcss %}
    <link rel="stylesheet" href="{{url_for('static',filename='table.css')}}">
{% endblock %}
{% block content %}
<br>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>View link</th>
                <th>View File</th>
                <th>Status Check</th>
                <th>Applicant Name</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr> 
                <td>{{i[1]}}</td>
                <td><a href="{{url_for('vaid',uid=i[0])}}">view</a></td>
                <td><a href="{{url_for('afid',uid=i[0])}}">view</a></td>
                <td><a href="{{url_for('astatus',uid=i[0])}}">Status</a></td>
                <td>{{i[2]}}</td>
                <td><a href="{{url_for('update',uid=i[0])}}">update</a></td>
                <td><a href="{{url_for('adelete',uid=i[0])}}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
