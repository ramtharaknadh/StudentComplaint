{% extends 'homepage.html' %}
{% block addcss %}
    <link rel="stylesheet" href="{{url_for('static',filename='table.css')}}">
{% endblock %}
{% block content %}
<br>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>View link</th>
                <th>File link</th>
                <th>Date</th>
                <th>Status Check</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr> 
                <td>{{i[1]}}</td>
                <td><a href="{{url_for('vcid',uid=i[0])}}">view</a></td>
                <td><a href="{{url_for('cfid',uid=i[0])}}">view</a></td>
                <td>{{i[2]}}</td>
                <td><a href="{{url_for('cstatus',uid=i[0])}}">Status</a></td>
                <td><a href="{{url_for('delete',uid=i[0])}}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
